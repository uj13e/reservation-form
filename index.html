<script>
  let userIP = '';

  fetch('/api/get-ip')
    .then(res => res.json())
    .then(data => {
      userIP = data.ip;
      document.getElementById('ip').textContent = `あなたのIP: ${userIP}`;
    });

  function submitForm() {
    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    fetch('/api/reserve', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name, date, time })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
    });
  }
</script>
